{% extends "base.html" %}

{% block title %}{{page.title}}{% endblock title %}

{% block content %}
<h1>
	{{ page.title }}
</h1>
<p>
	<strong>
		{{ page.date }}
	</strong>
</p>
{{ page.content | safe }}
<script src="https://utteranc.es/client.js"
        repo="karx1/site-comments"
        issue-term="pathname"
        theme="photon-dark"
        crossorigin="anonymous"
        async>
</script>
{% endblock content %}
