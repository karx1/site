{% extends "base.html" %}

{% block title %}{{page.title}}{% endblock title %}

{% block content %}
<div class="text-align-center">
<h1 class="header">
	{{ page.title }}
</h1>
{{ page.description }}
</div>
<p class="text-align-right">
<strong><i>
		{{ page.date }}
	</i></strong>
</p>
{{ page.content | safe }}
<script src="https://utteranc.es/client.js"
        repo="karx1/site-comments"
        issue-term="pathname"
        theme="photon-dark"
        crossorigin="anonymous"
        async>
</script>
{% endblock content %}
